<BLOCKQUOTE><P CLASS="text">
BaoとはBusinessLogic Access Objectの略です<BR>
S2Daoの様にinterfaceを定義してAOPを設定するだけでburiの持つすべての機能が簡単に利用できます。<BR>
仮にXPDLが未実装でもS2のモック機能を使ってモックとして動作させることも出来ます。<BR>
<BR>
デフォルトでは定数アノテーションのみですが、コミッタによりTigerアノテーションもサポートされると思います<BR>

</P></BLOCKQUOTE>
