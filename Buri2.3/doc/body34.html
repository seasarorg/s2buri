<H1>指定時刻に自動的にフローを実行</H1>
<TABLE BORDER="0" WIDTH="100%"><TR><TD ALIGN="left">

</TD><TD ALIGN="right"><SPAN CLASS="next"><A HREF="body35.html">次へ</A></SPAN>

<HR>
<BLOCKQUOTE><P CLASS="text">
buriでは指定時刻にフローを自動実行する機能があります。<BR>
app.dicon等にserviceManager.diconをincludeします<BR>
ActivityのプロパティーのLimitにCalendar型を返すOGNL式を設定してください<BR>
その日時になったときに自動的に実行します<BR>
<BR>
自動実行時にはContextの#autoActionにtrueが入ります。<BR>
通常#autoActionはnullです。<BR>
<BR>

</P></BLOCKQUOTE>
