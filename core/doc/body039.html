<BLOCKQUOTE><P CLASS="text">
OGNL式での判定方法は<BR>
Harricene.シート名.decision(#data)<BR>
戻り値は任意の変数に代入することが出来ます。<BR>
<BR>
一般的なプログラムの中での判定方法は<BR>
DecisionTable table = (DecisionTable)harisen.get("Sheet1");<BR>
String ret = table.decision(vals);<BR>
こんな感じになります。<BR>

</P></BLOCKQUOTE>
