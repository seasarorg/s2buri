<BLOCKQUOTE><P CLASS="text">
特定の値から特定の値に変換するための方法です<BR>
<BR>
柔軟な記述が可能です。<BR>
単一の大小判定等から特定の値を取得する最も簡単な方法です。<BR>
Valueという記述の所から値を取得してきます。<BR>
Valueという記述に関しては呼びだし方で変更も可能です。<BR>
<BR>
Excel式で言うところのvlookup関数の判定式を柔軟にしたイメージです<BR>
