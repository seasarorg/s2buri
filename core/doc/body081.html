<BLOCKQUOTE><P CLASS="text">
OgnlInvokerと同じです。<BR>
違いは、AfterOgnlInvokerをどこに書いたとしてもプロセスのすべての処理が終了した後に呼びだされます。<BR>
<BR>
注意点としては、<BR>
・Context情報も終了直前のものが使われること<BR>
・複数回同じActivityを通ってそこにAfterOgnlInvokerが記述されている場合、複数回AfterOgnlInvokerを実行します<BR>
<BR>
