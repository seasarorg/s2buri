<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>注文顧客選択</title>
<link rel="stylesheet" type="text/css" href="../../css/global.css"/>
</head>
<body>
<script type="text/javascript">
function setIndex(name) {
  var hidden = name.substring(0, name.lastIndexOf(':'));
  //var f = document.customerForm;
  var f = document.getElementById('customerForm');
  f.clickCustomerId.value = f[hidden + ':customerId'].value;
  alert("顧客ID:=" + f.clickCustomerId.value);
}
</script>
	<h3 class="subTitle">注文処理 → 顧客選択</h3>
	<h4>注文処理を行う顧客のボタンをクリックして下さい。</h4>
	<form id="customerForm">
	<span id="allMessage"/>
	<input type="hidden" id="clickCustomerId"/>
		<table id="customerGrid">
			<thead>
				<tr>
					<th>顧客名</th>
					<th>顧客ID</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td width="100">
						<span id="customerName">hogehoge</span>
					</td>
					<td width="100">
						<span id="customerId">1</span>
					</td>
					<td width="100">
						<input type="submit" id="doCustomerSelect" value="選択する" onclick="setIndex(this.name)"/>
					</td>
					<td>
						<input type="hidden" id="customerId"/>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
	<br/>	
</body>
</html>
