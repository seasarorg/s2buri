<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>商品選択</title>
<link rel="stylesheet" type="text/css" href="../../css/global.css"/>
</head>
<body>
	<h3 class="subTitle">注文処理 → 顧客選択 → 商品選択</h3>
	<h4>注文する商品を選択して注文ボタンをクリックして下さい。</h4>
	<form id="itemForm">
	<span id="allMessage"/>
	<input type="hidden" id="itemItemsSave"/>
		<table>
			<tr>
				<th>選択</th>
				<th>商品名</th>
				<th>価格</th>
				<th></th>
			</tr>
			<div id="itemItems">
				<tr>
					<td width="100">
						<input type="checkbox" id="checks"/>
					</td>
					<td width="200" align="left">
						<span id="itemName">hogehoge</span>
					</td>
					<td width="120" align="left">
						<span id="price">99999</span>
					</td>
					<td>
						<input type="hidden" id="itemId"/>
					</td>
				</tr>
			</div>
		</table>
		<br/>
		<input type="submit" value="注文" id="doItemSelect"/>
	</form>
</body>
</html>
