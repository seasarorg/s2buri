log4j.category.org.seasar=INFO,C, A2
log4j.additivity.org.seasar=false

log4j.category.freemarker.beans=INFO,C, A2
log4j.additivity.freemarker.beans=false
log4j.category.freemarker.cache=INFO,C, A2
log4j.additivity.freemarker.cache=false
log4j.category.freemarker.runtime=INFO,C, A2
log4j.additivity.freemarker.runtime=false
log4j.category.freemarker.servlet=INFO,C, A2
log4j.additivity.freemarker.servlet=false

log4j.appender.C=org.apache.log4j.ConsoleAppender
log4j.appender.C.Target=System.out
log4j.appender.C.ImmediateFlush=true
log4j.appender.C.layout=org.apache.log4j.PatternLayout
log4j.appender.C.layout.ConversionPattern=%-5p %d [%t] %m%n

#log4j.rootLogger=INFO, A1
#log4j.appender.A1=org.apache.log4j.ConsoleAppender
#log4j.appender.A1.layout=org.apache.log4j.PatternLayout
#log4j.appender.A1.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

log4j.appender.A2=org.apache.log4j.RollingFileAppender
log4j.appender.A2.MaxFileSize=10MB
log4j.appender.A2.MaxBackupIndex=0
log4j.appender.A2.File=buri2.log
log4j.appender.A2.Append=false
log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern=%d{yyyy.MM.dd,HH:mm:ss,SSS},%p,%m%n


# myfaces logger
log4j.logger.net.sourceforge.myfaces=INFO
log4j.logger.net.sourceforge.myfaces.config=INFO
log4j.logger.net.sourceforge.myfaces.application=INFO
log4j.logger.net.sourceforge.myfaces.application.jsp=INFO
log4j.logger.net.sourceforge.myfaces.lifecycle=INFO
log4j.logger.net.sourceforge.myfaces.taglib=INFO
log4j.logger.net.sourceforge.myfaces.util.DebugUtils=INFO
log4j.logger.net.sourceforge.myfaces.renderkit.html.HtmlResponseWriterImpl=WARN
log4j.logger.net.sourceforge.myfaces.renderkit.html.HtmlRenderKitImpl=WAR