<BLOCKQUOTE><P CLASS="text">
大抵の場合、OgnlInvokerを指定します<BR>
<BR>
厳密には<BR>
diconファイルに登録されて、名前の付けられたあらゆるコンポーネントの名前を指定できます。<BR>
ただし、ぶりが認識して処理するのはBuriComponentのインタフェースを実装したクラスです。<BR>
<BR>
ExtendedAttributeにafterを記述するとその処理は該当フローが終了した後で処理するようになります。<BR>
<BR>
OgnlInvokerの詳細については後述<BR>
